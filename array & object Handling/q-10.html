<body>

    <script>

        // 10. Convert an array of objects to a single object using a key.

        const arr = [
            { id: 1, name: "John" },
            { id: 2, name: "Jane" }
        ];

        const obj = {};
        arr.forEach(item => {
            obj[item.id] = item;
        });
        console.log(obj);
        

        // âœ… Expected Output:
        // {
        //     1: { id: 1, name: "John" },
        //     2: { id: 2, name: "Jane" }
        // }
    </script>

</body>
